<div class="map">
	<google-map 
	center="map.center" 
	zoom="map.zoom" 
		draggable="true" 
    dragging="map.dragging" 
    bounds="map.bounds" 
    events="map.events" 
    options="map.options" 
    pan="true" 
    control="map.control"   
	>
	<!---->
	

		<markers 
			models="map.markers" 
			coords="'self'"
			icon= "'icon'">
    	
    	</markers>

 		<markers models="map.dynamicMarkers" coords="'self'" icon="'icon'">
        </markers>


	</google-map>



	<br>
	<br>
	<ul class="crew">
		<li ng-repeat="i in crewIds | filter:query | orderBy:orderProp"
			<p>{{i.id}}</p>
		</li>
	</ul>
	<!--ul class="crewText">
		<li ng-repeat="i in crewText | filter:query | orderBy:orderProp"
			<p>{{i}}</p>
		</li>
	</ul-->
	<br>
	<p>status:{{status}}</p>
</div>
