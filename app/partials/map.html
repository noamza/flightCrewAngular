<div class="map">
	<google-map 
	center="map.center" 
	zoom="map.zoom" 
		draggable="true" 
    dragging="map.dragging" 
    bounds="map.bounds" 
    events="map.events" 
    options="map.options" 
    pan="true" 
    control="map.control"   
	>
	<!-- 
	-->

		<markers 
			models="map.markers" 
			coords="'self'"
			icon= "'icon'"
		>
		<marker-label content="m.title" anchor="22 0" class="marker-labels"/>
    	</markers>

	</google-map>



	<br>
	{{picked}}
	<br>
	<ul class="crew">
		<li ng-repeat="id in crew | filter:query | orderBy:orderProp"
			<p>{{id.id}}</p>
		</li>
	</ul>
	<br>
	<p>status:{{status}}</p>
</div>
