
<script script type="text/javascript" src="../js/playbackcontroller.js"></script>
<div class = "container-fluid">	
<link rel="stylesheet" href="css/map.css"/>

 <style type="text/css">
   .labels {
     color: blue;
     font-family: "Lucida Grande", "Arial", sans-serif;
     font-size: 12px;
     text-align: center;    
     white-space: nowrap;
     text-shadow: 2px 2px white;
   }
 </style>

<div class = "row-fluid">

	<!-- Sidebar -->
	<div class = "span2">
		<div class="mapMenu">

	<!-- Tabs with Widget Options -->
    <div class="crewControlPanel" style = "height:275px; width:350px; overflow-y: scroll;">
		<table ng-table="tableParams" width="300">
				<thead>
				<tr><th colspan="6">Flight IDs</th></tr>
				<tr>
					<td style="width:60em" align="center">(Click to Playback)</td> 
				</tr>
			</thead>
			<tr ng-repeat="flightid in flightids" ng-click="trackFlight(flightid)"> 
				<td align="center">{{flightid}}</td>
			</tr>
		</table>	
    </div> 
    		<br>
			<b>Playback Options</b>
			<br>
			<br>
			<form name = "input"  ng-submit="form.submit()">
			IDs (comma-separated): <input type="text" name="id" ng-model="form.id">
			<br>
			<br>
			Lower Time Bound: <input type="text" name="time" ng-model="form.timeLower"> 
			<br>
			<br>
			Upper Time Bound: <input type="text" name="time" ng-model="form.timeUpper">
			<br>
			<br>
			Playback Speed: <input type="range" min="1" max="15000" name="speed" ng-model="form.speed" style="width:350px;">
			{{form.speed}}x
			<br>
			<br>
			<input type="submit" value="Playback">
			<br>
			<br>
			</form>
		</div >
	</div>	

	<!-- Body -->
	<div class="span10">
		<div class="theMap">
			<google-map 
			center="map.center" 
			zoom="map.zoom" 
			draggable="true" 
		    dragging="map.dragging" 
		    bounds="map.bounds" 
		    events="map.events" 
		    options="map.options" 
		    pan="true" 
		    control="map.control"   
			>
			<!--markers models="map.dynamicMarkers" coords="'self'" icon="'icon'" ng-cloak></markers-->
			</google-map>
		</div>
	</div>	
  
    <footer></footer>

</div>
</div>
