<html>
	<div class="passengerTable">
		<table id="passengerControl" class="table table-striped table-hover" width='50%'>
			<thead>
				<tr>
					<th colspan="4">Passenger Check-In Status</th>
				</tr>
				<tr>
					<td>Passenger Name</td>
					<td>Location</td> 
					<td>Current Time</td>
					<td>ETA</td>
				</tr>
			</thead>
			<tbody id="passengerControlBody">
				<tr ng-repeat="p in passengers"
				ng-show="p" >
					<td>{{p.id}}</td>
					<td>{{p.location}}&nbsp;</td>
					<td nowrap="nowrap">{{p.time}}&nbsp;</td>
					<td nowrap="nowrap">{{p.eta}}&nbsp;</td>
				</tr>
			</tbody>
